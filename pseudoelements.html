<html>
    <head>
        <title>Pseudo Elements</title>
        <style>
            body{
                display:flex;
                justify-content:center;
                align-items:center;
                height:100svh;
                background-color:rgb(113, 111, 111);
            }
            .demo{
                display:flex;
                justify-content:center;
                align-items:center;
                width:150px;
                height:55px;
                position:relative;
                right:25px;
                overflow:hidden;
                font-size:40px;
                border:1px solid black;
                text-align:center;
                border-radius:5px;
                box-shadow:0px 0px 4px 1px grey;
            }
            .demo::before{
                content:"";
                width:150px;
                height:55px;
                background-color: pink;
                position:absolute;
                z-index:-1;
                transform:translateX(-150px) skewX(45deg);
                transition:transform 0.5s linear;

            
            }
            .demo:hover::before{
                transform:translateX(-75px) skewX(45deg);
            }
            .demo::after{
                content:"";
                position:absolute;
                z-index:-1;
                width:150px;
                height:55px;
                background-color:skyblue;
                transform:translateX(150px) skewX(45deg);
                transition:transform 0.5s linear;
            }
            .demo:hover::after{
                transform:translateX(75px) skewX(45deg);
            }
            .demo1{
                display:flex;
                justify-content:center;
                align-items:center;
                width:170px;
                height:55px;
                position:relative;
                left:25px;
                font-size:40px;
                border:1px solid black;
                text-align:center;
                border-radius:5px;
                box-shadow:0px 0px 4px 1px grey;
                background-color:black;
                color:white;
                transition:transform 0.5s linear;
            }
            .demo1::after{
                content:"";
                position:absolute;
                width:30px;
                height:30px;
                border-radius:100%;
                background-color: white;
                border:1px solid grey;
                filter:blur(2px);
                opacity:0.3;
                transform:translateX(82px) translateY(25px);
                transition:transform 0.5s linear;
    
            }
            .demo1:hover::after{
                width:150px;
                height:55px;
                border-radius:5px;
                transform:translateX(0px) translateY(-7px);
                filter:blur(1px);
            }
            .demo1:hover{
                transform:scale(1.1);
            }
            .demo2{
                display:flex;
                justify-content:center;
                align-items:center;
                width:150px;
                height:55px;
                position:relative;
                left:60px;
                font-size:40px;
                border:3px solid black;
                text-align:center;
                border-radius:5px;
                box-shadow:0px 0px 4px 1px grey;
                background-color:white;
                color:black;
                transition:transform 0.5s linear;
            }
            .demo2::before{
                content:"";
                width:150px;
                height:55px;
                position:absolute;
                z-index:-1;
                background-color: black;
                transform:translateX(10px) translateY(10px);
                border-radius:5px;
                transition:transform 0.5s linear;
            }
            .demo2:hover::before{
                transform:translateX(0px) translateY(0px);
                
            }
        </style>
    </head>
    <body>
        <div class="demo">Log In</div>
        <div class="demo1">Log Out</div>
        <div class="demo2">Sign In</div>
    </body>
</html>
