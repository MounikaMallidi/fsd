<html>
    <head>
        <title>properties</title>
        <style>
            /*Relative property*/
            .parent1{
                width:100%;
                height:200px;
                background-color: red;
            }
            .child01{
                width:50px;
                height:50px;
                background-color:black;
                position:relative;
                top:10px;
                left:50px;
            }
            .child02{
                width:50px;
                height:50px;
                background-color:rgb(148, 30, 184);
                position:relative;
                right:5px;
                top:30px;
            }
            .child03{
                width:50px;
                height:50px;
                background-color:rgb(198, 177, 37);
                position:relative;
                left:100px;
                bottom:20px;
            }
            /*Absolute Property*/
            .parent2{
                width:100%;
                height:200px;
                background-color: rgb(51, 0, 255);
                position:relative;
            }
            .child11{
                width:50px;
                height:50px;
                background-color:black;
                position:absolute;
                top:10px;
                left:20px;
            }
            .child12{
                width:50px;
                height:50px;
                background-color:rgb(148, 30, 184);
                position:absolute;
                bottom:10px;
                left:20px;
            }
            .child13{
                width:50px;
                height:50px;
                background-color:rgb(198, 177, 37);
                position:absolute;
                left:20px;
                top:80px;
            }
            /*Fixed property*/
            .parent3{
                width:100%;
                height:200px;
                background-color: rgb(205, 20, 149);
            }
            .child21{
                width:50px;
                height:50px;
                background-color:black;
                position:fixed;
                top:480px;
                left:200px;
               

            }
            .child22{
                width:50px;
                height:50px;
                background-color:rgb(148, 30, 184);
                position:fixed;
                top:480px;
                left:300px;
            }
            .child23{
                width:50px;
                height:50px;
                background-color:rgb(198, 177, 37);
                position:fixed;
                top:480px;
                left:400px;
            }
            /*Sticky property*/
            .parent4{
                width:100%;
                height:50px;
                background-color: rgb(27, 216, 39);
                position:sticky;
                top:0px;
            }
            /*---*/
            .parent5{
                width:100%;
                height:200px;
                background-color: rgb(138, 111, 192);
            }
            .parent6{
                width:100%;
                height:200px;
                background-color: rgb(27, 128, 216);
            }
            .parent7{
                width:100%;
                height:200px;
                background-color: rgb(131, 141, 69);
            }
            .parent8{
                width:100%;
                height:200px;
                background-color: rgb(196, 99, 99);
            }
            .parent9{
                width:100%;
                height:200px;
                background-color: rgb(217, 138, 212);
            }

        </style>
    </head>
    <body>
        <div class="parent1">
            <div class="child01"></div>
            <div class="child02"></div>
            <div class="child03"></div>
        </div>
        <div class="parent2">
            <div class="child11"></div>
            <div class="child12"></div>
            <div class="child13"></div>
        </div>
        <div class="parent3">
            <div class="child21"></div>
            <div class="child22"></div>
            <div class="child23"></div>
        </div>
        <div class="parent4">
            
            
        </div>
        <div class="parent5"></div>
        <div class="parent6"></div>
        <div class="parent7"></div>
        <div class="parent8"></div>
        <div class="parent9"></div>
    </body>
</html>
