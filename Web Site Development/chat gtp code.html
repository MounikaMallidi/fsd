<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Location</title>
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>
  <div class="container">
    <section class="search-section">
      <h1>Find Your Location</h1>
      <input type="text" placeholder="Search here..." class="search-bar" />
      <p class="description">Explore nearby hospitals and book your appointment easily.</p>
    </section>

    <section class="locations">
      <button>Kakinada</button>
      <button>Rajahmundry</button>
      <button>Vizag</button>
      <button>Hyderabad</button>
    </section>

    <section class="city-section">
      <h2>Kakinada</h2>
      <div class="card-container">
        <div class="card">
          <h3>Hospital Name 1</h3>
          <img src="https://via.placeholder.com/150" alt="Hospital 1">
          <p>Rating: ⭐⭐⭐⭐</p>
          <a href="#">View Location</a>
          <button>Book Appointment</button>
        </div>
        <div class="card">
          <h3>Hospital Name 2</h3>
          <img src="https://via.placeholder.com/150" alt="Hospital 2">
          <p>Rating: ⭐⭐⭐</p>
          <a href="#">View Location</a>
          <button>Book Appointment</button>
        </div>
        <div class="card">
          <h3>Hospital Name 3</h3>
          <img src="https://via.placeholder.com/150" alt="Hospital 3">
          <p>Rating: ⭐⭐⭐⭐</p>
          <a href="#">View Location</a>
          <button>Book Appointment</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
