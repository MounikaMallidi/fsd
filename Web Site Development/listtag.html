<html>
    <head>
        <title>ListTag</title>
    </head>
    <body>
        <ol>
            <li>Apple</li>
            <li>Grapes</li>
            <li>Orange</li>
        </ol>
        <ul>
            <li>Apple</li>
            <li>Grapes</li>
            <li>Orange</li>
        </ul>
        <dl>
            <dt>Address</dt>
            <dd>Ramalayam street,Anaparthi Mandal,East Godavari district,andhrapradesh,India</dd>
                
        </dl>
        <ul type="circle">
            <li>Apple</li>
        </ul>
        <ul type="square">
            <li>Apple</li>
        </ul>
        <ul type="disc">
            <li>Apple</li>
        </ul>
        <ul type="none">
            <li>Apple</li>
        </ul>
        <ol type="A">
            <li>Apple</li>
            <li>Grapes</li>
            <li>Orange</li>
        </ol>
        <ol type="I">
            <li>Apple</li>
            <li>Grapes</li>
            <li>Orange</li>
        </ol>
    </body>
</html>
