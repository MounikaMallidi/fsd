<html>
    <head>
        <title>Header DropDown</title>
        <style>
            .parent{
                width:100px;
                border:1px solid black;
                display:flex;
                flex-direction:column;
                align-items:center;
            }
            .child1{
                width:100%;
                text-align:center;
                padding:10px;
            }
            .child2{
                display:none;
            }
            .submenu{
                padding:5px;
            }
            .submenu:hover{
                color:white;
                background-color: grey;
            }
            .parent:hover .child2{
                display:block;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child1">
                Menu
            </div>
            <div class="child2">
                <div class="submenu">Option-1</div>
                <div class="submenu">Option-2</div>
                <div class="submenu">Option-3</div>
                <div class="submenu">Option-4</div>
                <div class="submenu">Option-5</div>
                <div class="submenu">Option-6</div>
            </div>
        </div>
    </body>
</html>
