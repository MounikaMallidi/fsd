<html>
    <head>
        <title>Backgroung-Repeat</title>
        <style>
            .img{
                width:200px;
                height:200px;
                border:2px solid greenyellow;
                background-image: url("./33ccbfc84c8bfd07be846702d545caac.jpg");
                background-repeat:repeat;
                background-size:50% 50%;
                /*background-repeat:no-repeat;
                background-repeat:repeat-x;

            .img1{

                height:200px;

                background-image: url("./33ccbfc84c8bfd07be846702d545caac.jpg");
                background-repeat:no-repeat;
                background-size:50% 50%;
            }
            .img2{
                width:200px;

                background-image: url("./33ccbfc84c8bfd07be846702d545caac.jpg");
                background-repeat:repeat-x;
                background-size:50% 50%;
            }
            .img3{
                width:200px;
                height:200px;
                border:2px solid greenyellow;
                background-image: url("./33ccbfc84c8bfd07be846702d545caac.jpg");
                background-repeat:repeat-y;
                background-size:50% 50%;
            }
        </style>
    </head>
