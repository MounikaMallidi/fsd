<html>
    <head>
        <title>Spacings</title>
        <style>
            .krishna{
                /*Box Model*/
                width:200px;
                height:200px;
                background-color: rgb(222, 74, 98);
                border:2px solid rgb(66, 7, 124);
                color:aqua;
                padding:50px;
                margin:50px;
                text-align:center;
            }
            .krishna1{
                /*Blur*/
                width:200px;
                height:200px;
                background-color: rgb(222, 74, 98);
                border:2px solid rgb(66, 7, 124);
                color:aqua;
                padding:50px;
                margin:50px;
                text-align:center;
                filter:blur(5px);
                background-clip:text;
                -webkit-text-fill-color: transparent;
                font-size:50px;
            }
            .krishna2{
                /*text through the image*/
                width:200px;
                height:200px;
                background-image: url("./33ccbfc84c8bfd07be846702d545caac.jpg");
                background-size:100% 100%;
                border:2px solid rgb(66, 7, 124);
                color:aqua;
                padding:50px;
                margin:50px;
                text-align:center;
                background-clip:text;
                -webkit-text-fill-color: transparent;
                font-size:50px;
            }
            

        </style>
    </head>
    <body>
        <div class="krishna">Krishna</div>
        <div class="krishna1">Krishna</div>
        <div class="krishna2">Krishna</div>

    </body>
</html>
