<html>
    <head>
        <title>MediaTags</title>
    </head>
    <body>
        <h1>video using video tag</h1>
        <video controls width="100%"height="500">
            <source src="./video1.mp4">
        </video>
        <h1>video using iframe tag</h1>
        <iframe width="100%" 
        height="500" 
        src="https://www.youtube.com/embed/IOopJ-PDpac?si=m7_6aTimMAezQPcN" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen></iframe>
        <h1>website using iframe tag</h1>
        <iframe src="https://technicalhub.io/" width="100%" height="500"></iframe>
        <h1>audio using iframe tag</h1>
        <audio controls width="100%" height="500">
            <source src="./Premalo Song Ringtone Download - MobCup.Com.Co.mp3">
        </audio>
        <h1>google map using iframe tag</h1>
        <iframe width="100%"
        height="500"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3813.6572547817673!2d82.0667995!3d17.0894099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a378165aaaaaaab%3A0x481e8b12b4b80715!2sAditya%20Engineering%20College!5e0!3m2!1sen!2sin!4v1746857869271!5m2!1sen!2sin"  
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </body>
</html>
