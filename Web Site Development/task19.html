<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Signup Flip</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eee;
      height: 100vh;
      width:100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 350px;
      height: 400px;
      perspective: 1000px;
    }

    #flip-toggle {
      display:none;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style:preserve-3d;
      transition: transform 0.8s ease;
    }

    #flip-toggle:checked ~ .card {
      transform: rotateY(180deg);
    }

    .side {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      background: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 30px;
      box-sizing: border-box;
    }

    .side h2 {
      margin-bottom: 20px;
    }

    .side input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
    }

    .side button {
      padding: 10px 20px;
      cursor: pointer;
    }

    .side label {
      display: block;
      margin-top: 15px;
      color: #007bff;
      cursor: pointer;
    }

    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="container">
  <input type="checkbox" id="flip-toggle">
  <div class="card">
    <!-- Login Form -->
    <div class="side front">
      <h2>Login</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Login</button>
      <label for="flip-toggle">Don't have an account? Sign up</label>
    </div>
    <!-- Signup Form -->
    <div class="side back">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Sign Up</button>
      <label for="flip-toggle">Already have an account? Login</label>
    </div>
  </div>
</div>

</body>
</html>
