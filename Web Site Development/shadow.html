<html>
    <head>
        <title>Shadow</title>
        <style>
            .body{
            background-color:black;
            width:100%;
            height:100%;
            }
            .box-shadow{
                width:400px;
                height:400px;
                position:relative;
                top:20%;
                left:40%;
                background-color: white;
                box-shadow: 0px 0px 10px 10px grey;
            }
            .text-shadow{
                position:relative;
                color:rgb(255, 255, 255);
                top:-99px;
                left:44%;
                font-size:70px;
                text-shadow: 0px 0px 10px rgb(241, 8, 8);
            }
        </style>
    </head>
    <body>
        <div class="body">
            <div class="box-shadow"></div>
            <div class="text-shadow">Mounika</div>
        </div>
    </body>
</html>
