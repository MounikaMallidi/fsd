<html>
    <head>
        <title>CARD FLIPPING </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <style>
            *{
                margin:0px;
                padding:0px;
                box-sizing: border-box;
            }
            body{
                width:100%;
                height:100svh;
                display:flex;
                justify-content:center;
                align-items:center;
                
            }
            .grandparent{
                perspective: 500px;
            }
            .parent{
                width:350px;
                height:470px;
                position:relative;
                transform-style:preserve-3d;
                transition:transform 1s linear;
                display:flex;
                justify-content:center;
                align-items:center;
                flex-direction:column;
            }
            .front{
                width:350px;
                height:470px;
               position:absolute;
                top:0px;
                background-image: url('./birthday.jpg');
                background-size:100% 100%;
                backface-visibility: hidden;
            }
            .back{
                width:350px;
                height:470px;
                position:absolute;
                top:0px;
                backface-visibility: hidden;
                transform:rotateY(180deg);
                background-image:url('./birthday1.jpg');
                background-size: 100% 100%;
                padding:30px;
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                font-family: "Lobster Two", sans-serif;
                font-weight: 400;
                font-style: italic;
                line-height:30px;
                font-size:20px;
                color:navy;
            }
            .parent:hover{
                transform:rotateY(180deg);
            }
            .image{
                display:flex;
                align-items:center;
                justify-content:center;
                padding:20px 0px;
            }
            .image img{
                border-radius:100%;
            }
            .child1{
                font-size:35px;
                margin-right:80px;
                margin-bottom:10px;
            }
            .child2{
                word-spacing: 3px;
                font-size:25px;
                margin-right:30px;
                margin-bottom:8px;
            }
            .child3{
                word-spacing: 3px;
                font-size:19px;
                letter-spacing: 1px;
            }
            .child4,.child5{
                margin-left:100px;
            }
        </style>
    </head>
    <body>
        <div class="grandparent">
            <div class="parent">
                <div class="front">
                    
                </div>
                <div class="back">
                    <div class="child1">It's time to party</div>
                    <div class="child2">Join us to celebrate</div>
                    <div class="child3">Krish's 1st birthday</div>
                    <div class="image">
                        <img src="./bday_boy.jpg"/>
                    </div>
                    <div class="child4">saturday , April 20th</div>
                    <div class="child5">Hyderabad</div>
                </div>
            </div>
        </div>
    </body>
</html>
