<html>
    <head>
        <title>Transitions</title>
        <style>
            .container{
                width:100%;
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
            }
            .demo{
                width:100px;
                height:100px;
                background-color: black;
                margin-left:0px;
                transition-property: all;
                transition-duration: 3s;
                transition-timing-function: linear;
                transition-delay: 2s;
            }
            .demo:hover{
                width:200px;
                height:150px;
                background-color: skyblue;
                margin-left:500px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="demo"></div>
        </div>
    </body>
</html>
