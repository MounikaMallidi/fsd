<html>
    <head>
        <title>Flex</title>
        <style>
            .parent{
                width: 80%;
                height:600px;
                display:flex;
                text-align:center;
                font-size:30px;
                border:2px solid black;
                justify-content:space-between;
                /* flex-direction:row-reverse; */
                flex-wrap:wrap;

            }
            .child1{
                width:150px;
                height:150px;
                background-color: red;
            }
            .child2{
                width:150px;
                height:150px;
                background-color: rgb(49, 31, 189);
            }
            .child3{
                width:150px;
                height:150px;
                background-color: rgb(59, 175, 48);
            }
            .child4{
                width:150px;
                height:150px;
                background-color: rgb(17, 120, 184);
            }
            .child5{
                width:150px;
                height:150px;
                background-color: rgb(217, 29, 208);
            }
            
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child1">1</div>
            <div class="child2">2</div>
            <div class="child3">3</div>
            <div class="child4">4</div>
            <div class="child5">5</div>
        </div>
    </body>
</html>
