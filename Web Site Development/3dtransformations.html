<html>
    <head>
        <title>3D Transformations</title>
        <style>
            body{
                background-color:black;
                display:flex;
                justify-content:center;
                align-items:center;
            }
            .parent{
                perspective: 100px;
                perspective-origin: bottom;
                border:2px solid white;
            }
            .child{
                width:200px;
                height:200px;
                background-color: red;
                color:white;
                text-align:justify;
                padding:10px;
                /* transform:rotate(45deg); */
                animation:my3d 10s infinite;
                transform-origin:left;
                transform-style:preserve-3d;
            }
            @keyframes my3d{
                0%{
                    transform:rotateY(0deg);
                }
                100%{
                    transform:rotateY(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                Lord Krishna is a major deity in Hinduism, revered as an avatar of Vishnu, the preserver god. He is known for his divine wisdom, compassion, and love, often depicted as a young, blue-skinned god playing a flute.
            </div>
        </div>
    </body>
</html>
