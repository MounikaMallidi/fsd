<html>
    <head>
        <title>Background-size</title>
        <style>
            .krishna{
                width:200px;
                height:200px;
                border:2px solid red;
                background-image: url("./33ccbfc84c8bfd07be846702d545caac.jpg");
                background-size:100% 100%;
                background-repeat:no-repeat;
                
                
            }
            .krishna1{
                width:200px;
                height:200px;
                border:2px solid red;
                background-image: url("./33ccbfc84c8bfd07be846702d545caac.jpg");
                background-size:cover;
                background-repeat:no-repeat;
                
            }
            .krishna2{
                width:200px;
                height:200px;
                border:2px solid red;
                background-image: url("./33ccbfc84c8bfd07be846702d545caac.jpg");
                background-size:contain;
                background-repeat:no-repeat;
                
            }
           
        </style>
    </head>
    <body>
        <div class="krishna"></div><br/>
        <div class="krishna1"></div><br/>
        <div class="krishna2"></div><br/>
        

    </body>
</html>
