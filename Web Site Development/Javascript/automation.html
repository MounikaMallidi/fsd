<html>
    <head>
        <title>Automation(Cards)</title>
        <style>
            .cards-parent{
                display:flex;
                flex-wrap:wrap;
                gap:20px;
                justify-content: center;
            }
            .card{
                width:300px;
                height:400px;
                border-radius:10px;
                display:flex;
                flex-direction: column;
                align-items:center;
                flex-wrap:wrap;
                gap:10px;
                padding-top:10px;
                border:2px solid black;
            }
            .image-section{
                width:90%;
                height:70%;
            }
            .image-section img{
                width:100%;
                height:100%;
                border-radius:10px;
            }
            .info-section{
                display:flex;
                flex-direction:column;
                justify-content: space-evenly;
                font-size:30px;
            }
        </style>
    </head>
    <body>
        <div class="cards-parent"></div>
        <script src="./automation.js"></script>
    </body>
    
</html>
